query JobsQuery{
    jobs {
        id
        title
       locationNames
       postedAt
        description
        applyUrl

        company{
           name
            logoUrl
        }
        commitment{
            title
        }
    }
    remotes{
        jobs {
            id
            title
            locationNames
            postedAt
            description
            applyUrl

            company{
                name
                logoUrl
            }
            commitment{
                title
            }
        }
    }
}

query RemoteJobs{
    remotes{
        jobs {
            id
            title
            locationNames
            postedAt
            description
            applyUrl

            company{
                name
                logoUrl
            }
            commitment{
                title
            }
        }
    }
}

